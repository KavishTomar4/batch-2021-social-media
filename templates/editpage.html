<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href="../static/editpage_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" integrity="sha512-0SPWAwpC/17yYyZ/4HSllgaK7/gg9OlVozq8K7rf3J8LvCjYEEIfzzpnA2/SSjpGIunCSD18r3UhvDcu/xncWA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Edit Profile | Batch 2021</title>
</head>
<body>

    <div class="container" id = "nav-container">
        <nav>
            <h2>__Batch 2021__</h2>
            <ul style="list-style: none;">
                <li>CREDITS</li>
                <li>FOLLOW ON</li>
            </ul>
        </nav>
    </div>

    <div class="container" id="edit-form-container">

        <h1>Edit Profile</h1>
        <h4 style = "color:red; text-align: center;">{{err}}</h4>

        <form id = "edit-form" action="/update" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="profile-pic-container">
                <img  width = "150" height = "150"  id = "output-image" src ="{{profileImage}}">
                <input type="file" name="img" id="img" >
            </div>
           <div id = "f-n-name-container">
              <input style="width:14.33vw;" name = "fname" type="text"  id="fname" placeholder="First Name" value = "{{fname}}">
              <input style="width:14.33vw;" name = "lname" type="text"  id="lname" placeholder="Last Name" value = "{{lname}}">
           </div>
           <div id = "further-form-container">
              <input name = "username" type="text"  id="username" placeholder="Username" value = "{{username}}">
              <input name = "bio" type="text"  id="bio" placeholder="Bio" value = "{{bio}}">
              <input name = "imgurl" type = "text" id = "imgurl"  placeholder="Cropped Image Url" readonly>
            </div>
            <input type="submit" value="Edit" id = "btnSubmit">
        </form>

      

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <h5>Crop image</h5>
    <img  width = "400" height = "400" id="display_image">
    <button id = "btnCrop">Done</button>
  </div>

</div>
    

   

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js" integrity="sha512-ooSWpxJsiXe6t4+PPjCgYmVfr1NS5QXJACcR/FPpsdm6kqG1FmQ2SVyg2RXeVuCRBLr0lWHnWJP6Zs1Efvxzww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../static/signscript.js"></script>
</body>
</html>
